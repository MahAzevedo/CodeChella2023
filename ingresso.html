<!DOCTYPE html>

    <title>CodeChella</title>
    <link rel="stylesheet" href="styles/reset.css">

            </section>
    
            <section class="container">
                <img src="img/menu.png" alt="Menu de configurações">

                                <ul class="lista__menu">

                                    <li class="lista__menu__item">
                                        <a href="https://www.alura.com.br" class="lista__menu__link">Ingressos</a>
                                    </li>
                                </ul>
            </section>

    <main>
        
    </main>

                        <a href="http://www.Twitch.com"><img src="img/Ícones redes socias-19.png" alt="Imagem do Twitch"></a>
                        <a href="http://www.instagram.com"><img src="img/Ícones redes socias-16.png" alt="Imagem do Instagram"></a>
                        <a href="http://www.twitter.com"><img src="img/Ícones redes socias-17.png" alt="Imagem do Twitter"></a>
                    </div>
                </div>
