<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChella</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css"> 
    <link rel="stylesheet" href="styles/experiencia.css">
    <link rel="stylesheet" href="styles/seletores.css">
    <link rel="stylesheet" href="styles/ingresso.css">
    <link rel="stylesheet" href="styles/informacoes.css">
</head>
<body>
    <header>
        <nav class="menu__cabecalho">
            <div>
                <img src="./img/Logo1 1.png" alt="Img Logo CodeChella">
            </div>
            <input type="checkbox" id="menu" class="menu__nav">
            <ul>
                <li class="menu__ul-li">A Experiência</li>
                <li class="menu__ul-li">Mapa de setores</li>
                <li class="menu__ul-li">Informações</li>
                <li class="menu__ul-li">Ingresso</li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <img src="./img/Banner.mobile.qrcode.png" alt="Img Ingresso">
    </div>

    <main class="qr-code">
        <h2 class="qr-code-h2">Uhul, agora sim! <br>
            Seu ingresso está <br>
            aqui, apresente na <br>
            entrada do evento e <br>
            divirta-se!
        </h2>
    </main>

</body>
</html>
